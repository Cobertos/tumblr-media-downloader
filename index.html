<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Tumblr Media Downloader</title>
  <script src="js/main.js"></script>
  <style type="text/css">
    html {
      background: linear-gradient(-179deg, #ddf0ff 5%, #a4c1fc 25%, #1c7eb2 55%,#164D77 87%,#261f07 120%);
      min-height: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header > * {
      margin: 20px;
    }

    .two-methods {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tumblr Media Downloader</h1>
    <div>
      <a href="https://twitter.com/cobertos">@cobertos</a>
      <a href="https://cobertos.com">cobertos.com</a>
    </div>
  </div>
  <div class="methods">
    <h2>Ways to use:</h2>
    <div class="two-methods">
      <div>
        <h2>1. Download now: </h2>
        <input type="text" placeholder="your-blog.tumblr.com">
        <input type="text" placeholder="Api Key">
        <input type="text" placeholder="Offset">
        <input type="checkbox"><label>Blog Posts</label>
        <input type="checkbox"><label>Likes</label>
        <button>Lel</button>
      </div>
      <div>
        <h2>2. Run the Node.js</h2>
        <ol>
          <li>Clone <a href="">the repository</a></li>
          <li>`npm install`</li>
        </ol>
      </div>
    </div>
  </div>
  <ul class="links">
    <li>Linko</li>
  </ul>
</body>
</html>
